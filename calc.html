<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор - Ваш сайт</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculate() {
            let kills = document.getElementById('a').value;
            let currentRatio = document.getElementById('b').value;
            let desiredRatio = document.getElementById('c').value;
            let result = (kills / currentRatio * desiredRatio - kills).toFixed();
            document.getElementById('result').textContent = 'Вам нужно сделать ' + result + ' убийств, и ни разу не умереть, чтобы достичь желаемой статистики.';
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="price.html">Цены</a></li>
                <li><a href="achievements.html">Достижения</a></li>
                <li><a href="calc.html">Калькулятор</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="oplata.html">Оплата</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="calculator">
            <h2>Калькулятор У/С</h2>
            <form name="kill">
                <label for="a">Сколько всего убийств:</label>
                <input type="text" id="a" name="a" size="10">

                <label for="b">Текущее соотношение У/С:</label>
                <input type="text" id="b" name="b" size="10">

                <label for="c">Желаемое соотношение У/С:</label>
                <input type="text" id="c" name="c" size="10">

                <button type="button" onclick="calculate()">Вычислить</button>

                <p id="result"></p>

                <button type="reset">Сбросить</button>
            </form>
        </section>
    </main>

    </footer>
</body>
</html>
